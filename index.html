<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D World Models - By Ishaan</title>
    <style>
      :root {
        --background: rgb(255, 255, 255);
        --foreground: rgb(38, 38, 38);
        --card: rgb(255, 255, 255);
        --card-foreground: rgb(38, 38, 38);
        --popover: rgb(255, 255, 255);
        --popover-foreground: rgb(38, 38, 38);
        --primary: rgb(245, 158, 11);
        --primary-foreground: rgb(0, 0, 0);
        --secondary: rgb(243, 244, 246);
        --secondary-foreground: rgb(75, 85, 99);
        --muted: rgb(249, 250, 251);
        --muted-foreground: rgb(107, 114, 128);
        --accent: rgb(255, 251, 235);
        --accent-foreground: rgb(146, 64, 14);
        --destructive: rgb(239, 68, 68);
        --destructive-foreground: rgb(255, 255, 255);
        --border: rgb(229, 231, 235);
        --input: rgb(229, 231, 235);
        --ring: rgb(245, 158, 11);
        --chart-1: rgb(245, 158, 11);
        --chart-2: rgb(217, 119, 6);
        --chart-3: rgb(180, 83, 9);
        --chart-4: rgb(146, 64, 14);
        --chart-5: rgb(120, 53, 15);
        --sidebar: rgb(249, 250, 251);
        --sidebar-foreground: rgb(38, 38, 38);
        --sidebar-primary: rgb(245, 158, 11);
        --sidebar-primary-foreground: rgb(255, 255, 255);
        --sidebar-accent: rgb(255, 251, 235);
        --sidebar-accent-foreground: rgb(146, 64, 14);
        --sidebar-border: rgb(229, 231, 235);
        --sidebar-ring: rgb(245, 158, 11);
        --font-sans: Inter, sans-serif;
        --font-serif: Source Serif 4, serif;
        --font-mono: JetBrains Mono, monospace;
        --radius: 0.375rem;
        --shadow-2xs: 0px 4px 8px -1px hsl(0 0% 0% / 0.05);
        --shadow-xs: 0px 4px 8px -1px hsl(0 0% 0% / 0.05);
        --shadow-sm: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 1px 2px -2px hsl(0 0% 0% / 0.10);
        --shadow: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 1px 2px -2px hsl(0 0% 0% / 0.10);
        --shadow-md: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 2px 4px -2px hsl(0 0% 0% / 0.10);
        --shadow-lg: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 4px 6px -2px hsl(0 0% 0% / 0.10);
        --shadow-xl: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 8px 10px -2px hsl(0 0% 0% / 0.10);
        --shadow-2xl: 0px 4px 8px -1px hsl(0 0% 0% / 0.25);
        --tracking-normal: 0em;
        --spacing: 0.25rem;
      }

      .dark {
        --background: rgb(23, 23, 23);
        --foreground: rgb(229, 229, 229);
        --card: rgb(38, 38, 38);
        --card-foreground: rgb(229, 229, 229);
        --popover: rgb(38, 38, 38);
        --popover-foreground: rgb(229, 229, 229);
        --primary: rgb(245, 158, 11);
        --primary-foreground: rgb(0, 0, 0);
        --secondary: rgb(38, 38, 38);
        --secondary-foreground: rgb(229, 229, 229);
        --muted: rgb(38, 38, 38);
        --muted-foreground: rgb(163, 163, 163);
        --accent: rgb(146, 64, 14);
        --accent-foreground: rgb(253, 230, 138);
        --destructive: rgb(239, 68, 68);
        --destructive-foreground: rgb(255, 255, 255);
        --border: rgb(64, 64, 64);
        --input: rgb(64, 64, 64);
        --ring: rgb(245, 158, 11);
        --chart-1: rgb(251, 191, 36);
        --chart-2: rgb(217, 119, 6);
        --chart-3: rgb(146, 64, 14);
        --chart-4: rgb(180, 83, 9);
        --chart-5: rgb(146, 64, 14);
        --sidebar: rgb(15, 15, 15);
        --sidebar-foreground: rgb(229, 229, 229);
        --sidebar-primary: rgb(245, 158, 11);
        --sidebar-primary-foreground: rgb(255, 255, 255);
        --sidebar-accent: rgb(146, 64, 14);
        --sidebar-accent-foreground: rgb(253, 230, 138);
        --sidebar-border: rgb(64, 64, 64);
        --sidebar-ring: rgb(245, 158, 11);
        --font-sans: Inter, sans-serif;
        --font-serif: Source Serif 4, serif;
        --font-mono: JetBrains Mono, monospace;
        --radius: 0.375rem;
        --shadow-2xs: 0px 4px 8px -1px hsl(0 0% 0% / 0.05);
        --shadow-xs: 0px 4px 8px -1px hsl(0 0% 0% / 0.05);
        --shadow-sm: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 1px 2px -2px hsl(0 0% 0% / 0.10);
        --shadow: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 1px 2px -2px hsl(0 0% 0% / 0.10);
        --shadow-md: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 2px 4px -2px hsl(0 0% 0% / 0.10);
        --shadow-lg: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 4px 6px -2px hsl(0 0% 0% / 0.10);
        --shadow-xl: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 8px 10px -2px hsl(0 0% 0% / 0.10);
        --shadow-2xl: 0px 4px 8px -1px hsl(0 0% 0% / 0.25);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, var(--primary) 0%, var(--chart-3) 50%, var(--accent-foreground) 100%);
        font-family: var(--font-sans);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--primary-foreground);
        overflow-x: hidden;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        background: var(--primary-foreground) ;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        color: var(--primary-foreground);
      }

      .worlds-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        padding: 0 2rem;
        width: 100%;
      }

      .world-card {
        background: var(--card);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 1.5rem;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow-lg);
        min-height: 300px;
        display: flex;
        flex-direction: column;
      }

      .world-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .world-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow-2xl);
        border-color: var(--primary);
      }

      .world-card:hover::before {
        opacity: 1;
      }

      .world-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        display: block;
      }

      .world-preview {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 1rem;
        border: 2px solid var(--border);
        transition: all 0.3s ease;
        background: var(--muted);
      }

      .world-preview:hover {
        border-color: var(--primary);
        transform: scale(1.02);
      }

      .world-card:hover .world-preview {
        border-color: var(--primary);
      }

      .world-title {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        margin-top: auto;
        color: var(--card-foreground);
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      }

      .world-description {
        font-size: 1rem;
        opacity: 0.8;
        line-height: 1.5;
        margin-bottom: 1.5rem;
        color: var(--muted-foreground);
      }

      .world-features {
        list-style: none;
        font-size: 0.9rem;
        opacity: 0.7;
        text-align: left;
        color: var(--muted-foreground);
      }

      .world-features li {
        margin-bottom: 0.3rem;
        position: relative;
        padding-left: 1rem;
      }

      .world-features li::before {
        content: 'âœ“';
        position: absolute;
        left: 0;
        color: var(--primary);
        font-weight: bold;
      }

      .footer {
        margin-top: 3rem;
        text-align: center;
        opacity: 0.7;
        font-size: 0.9rem;
      }

      .tech-stack {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
        flex-wrap: wrap;
      }

      .tech-badge {
        background: var(--accent);
        color: var(--accent-foreground);
        padding: 0.3rem 0.8rem;
        border-radius: 15px;
        font-size: 0.8rem;
        border: 1px solid var(--border);
        box-shadow: var(--shadow-sm);
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2.5rem;
        }
        .worlds-grid {
          grid-template-columns: 1fr;
          padding: 0 1rem;
        }
        .world-card {
          padding: 1.5rem;
        }
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        color: var(--primary-foreground);
      }

      .spinner {
        border: 3px solid var(--muted);
        border-top: 3px solid var(--primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>3D World Models</h1>
    </div>

    <div class="worlds-grid">
      <div class="world-card" onclick="navigateToWorld('cooper-station')">
        <img id="cooper-preview" alt="Cooper Station Preview" class="world-preview" loading="lazy">
        <h2 class="world-title">Cooper Station</h2>
      </div>

      <div class="world-card" onclick="navigateToWorld('underground')">
        <img id="underground-preview" alt="Underground World Preview" class="world-preview" loading="lazy">
        <h2 class="world-title">Underground</h2>
      </div>

      <div class="world-card" onclick="navigateToWorld('mountain')">
        <img id="mountain-preview" alt="Mountain World Preview" class="world-preview" loading="lazy">
        <h2 class="world-title">Mountain World</h2>
      </div>

      <div class="world-card" onclick="navigateToWorld('ancient')">
        <img id="ancient-preview" alt="Ancient World Preview" class="world-preview" loading="lazy">
        <h2 class="world-title">Ancient World</h2>
      </div>
      <div class="world-card" onclick="navigateToWorld('rome')">
        <img id="rome-preview" alt="Rome Preview" class="world-preview" loading="lazy">
        <h2 class="world-title">Rome</h2>
      </div>
      <div class="world-card" onclick="navigateToWorld('temple')">
        <img id="temple-preview" alt="Temple Preview" class="world-preview" loading="lazy">
        <h2 class="world-title">Temple</h2>
      </div>
    </div>

    <div class="footer">
      <div style="padding:  0.5rem 2rem;">
        <span style="font-size: 0.9rem; color: rgba(255, 255, 255, 0.7);">Created by </span>
        <a href="https://x.com/ishaangtwt" target="_blank" style="font-size: 1.1rem; font-weight: 600; color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.3); text-decoration: none; transition: color 0.3s ease;">Ishaan</a>
      </div>
    </div>

    <div class="loading" id="loading">
      <div>
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #fff;">Loading world...</p>
      </div>
    </div>

    <script>
      function navigateToWorld(worldType) {
        const loading = document.getElementById('loading');
        loading.style.display = 'flex';

        // Add a small delay to show loading animation
        setTimeout(() => {
          switch(worldType) {
            case 'cooper-station':
              window.location.href = 'cooper-station.html';
              break;
            case 'underground':
              window.location.href = 'dis1.html';
              break;
            case 'mountain':
              window.location.href = 'mountain.html';
              break;
            case 'ancient':
              window.location.href = 'ancient.html';
              break;
            case 'rome':
              window.location.href = 'rome.html';
              break;
            case 'temple':
              window.location.href = 'temple.html';
              break;
            default:
              console.error('Unknown world type:', worldType);
              loading.style.display = 'none';
          }
        }, 500);
      }

      // R2 bucket URL - matching the environment variable
      const R2_BUCKET_URL = 'https://pub-c101b1fa435b44a9a86cef9c78085b4f.r2.dev/public';

      // Image URLs for preview cards
      const IMAGE_URLS = {
        COOPER_STATION_PREVIEW: `${R2_BUCKET_URL}/cooper_station_preview.webp`,
        UNDERGROUND_PREVIEW: `${R2_BUCKET_URL}/underground.webp`,
        VALLEY_PREVIEW: `${R2_BUCKET_URL}/valley_preview.webp`,
        ANCIENT_PREVIEW: `${R2_BUCKET_URL}/ancient_preview.webp`,
        ROME_PREVIEW: `${R2_BUCKET_URL}/rome_preview.webp`,
        TEMPLE_PREVIEW: `${R2_BUCKET_URL}/temple_preview.webp`
      };

      // Set image URLs
      function loadImageUrls() {
        document.getElementById('cooper-preview').src = IMAGE_URLS.COOPER_STATION_PREVIEW;
        document.getElementById('underground-preview').src = IMAGE_URLS.UNDERGROUND_PREVIEW;
        document.getElementById('mountain-preview').src = IMAGE_URLS.VALLEY_PREVIEW;
        document.getElementById('ancient-preview').src = IMAGE_URLS.ANCIENT_PREVIEW;
        document.getElementById('rome-preview').src = IMAGE_URLS.ROME_PREVIEW;
        document.getElementById('temple-preview').src = IMAGE_URLS.TEMPLE_PREVIEW;
      }

      // Add some interactive effects
      document.addEventListener('DOMContentLoaded', function() {
        // Load images first
        loadImageUrls();

        const cards = document.querySelectorAll('.world-card');

        cards.forEach(card => {
          card.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-10px) scale(1.02)';
          });

          card.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
          });
        });
      });
    </script>
  </body>
</html>
