<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooper Station</title>
    <style>
      :root {
        --background: rgb(255, 255, 255);
        --foreground: rgb(38, 38, 38);
        --card: rgb(255, 255, 255);
        --card-foreground: rgb(38, 38, 38);
        --popover: rgb(255, 255, 255);
        --popover-foreground: rgb(38, 38, 38);
        --primary: rgb(245, 158, 11);
        --primary-foreground: rgb(0, 0, 0);
        --secondary: rgb(243, 244, 246);
        --secondary-foreground: rgb(75, 85, 99);
        --muted: rgb(249, 250, 251);
        --muted-foreground: rgb(107, 114, 128);
        --accent: rgb(255, 251, 235);
        --accent-foreground: rgb(146, 64, 14);
        --destructive: rgb(239, 68, 68);
        --destructive-foreground: rgb(255, 255, 255);
        --border: rgb(229, 231, 235);
        --input: rgb(229, 231, 235);
        --ring: rgb(245, 158, 11);
        --chart-1: rgb(245, 158, 11);
        --chart-2: rgb(217, 119, 6);
        --chart-3: rgb(180, 83, 9);
        --chart-4: rgb(146, 64, 14);
        --chart-5: rgb(120, 53, 15);
        --sidebar: rgb(249, 250, 251);
        --sidebar-foreground: rgb(38, 38, 38);
        --sidebar-primary: rgb(245, 158, 11);
        --sidebar-primary-foreground: rgb(255, 255, 255);
        --sidebar-accent: rgb(255, 251, 235);
        --sidebar-accent-foreground: rgb(146, 64, 14);
        --sidebar-border: rgb(229, 231, 235);
        --sidebar-ring: rgb(245, 158, 11);
        --font-sans: Inter, sans-serif;
        --font-serif: Source Serif 4, serif;
        --font-mono: JetBrains Mono, monospace;
        --radius: 0.375rem;
        --shadow-2xs: 0px 4px 8px -1px hsl(0 0% 0% / 0.05);
        --shadow-xs: 0px 4px 8px -1px hsl(0 0% 0% / 0.05);
        --shadow-sm: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 1px 2px -2px hsl(0 0% 0% / 0.10);
        --shadow: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 1px 2px -2px hsl(0 0% 0% / 0.10);
        --shadow-md: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 2px 4px -2px hsl(0 0% 0% / 0.10);
        --shadow-lg: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 4px 6px -2px hsl(0 0% 0% / 0.10);
        --shadow-xl: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 8px 10px -2px hsl(0 0% 0% / 0.10);
        --shadow-2xl: 0px 4px 8px -1px hsl(0 0% 0% / 0.25);
        --tracking-normal: 0em;
        --spacing: 0.25rem;
      }

      .dark {
        --background: rgb(23, 23, 23);
        --foreground: rgb(229, 229, 229);
        --card: rgb(38, 38, 38);
        --card-foreground: rgb(229, 229, 229);
        --popover: rgb(38, 38, 38);
        --popover-foreground: rgb(229, 229, 229);
        --primary: rgb(245, 158, 11);
        --primary-foreground: rgb(0, 0, 0);
        --secondary: rgb(38, 38, 38);
        --secondary-foreground: rgb(229, 229, 229);
        --muted: rgb(38, 38, 38);
        --muted-foreground: rgb(163, 163, 163);
        --accent: rgb(146, 64, 14);
        --accent-foreground: rgb(253, 230, 138);
        --destructive: rgb(239, 68, 68);
        --destructive-foreground: rgb(255, 255, 255);
        --border: rgb(64, 64, 64);
        --input: rgb(64, 64, 64);
        --ring: rgb(245, 158, 11);
        --chart-1: rgb(251, 191, 36);
        --chart-2: rgb(217, 119, 6);
        --chart-3: rgb(146, 64, 14);
        --chart-4: rgb(180, 83, 9);
        --chart-5: rgb(146, 64, 14);
        --sidebar: rgb(15, 15, 15);
        --sidebar-foreground: rgb(229, 229, 229);
        --sidebar-primary: rgb(245, 158, 11);
        --sidebar-primary-foreground: rgb(255, 255, 255);
        --sidebar-accent: rgb(146, 64, 14);
        --sidebar-accent-foreground: rgb(253, 230, 138);
        --sidebar-border: rgb(64, 64, 64);
        --sidebar-ring: rgb(245, 158, 11);
        --font-sans: Inter, sans-serif;
        --font-serif: Source Serif 4, serif;
        --font-mono: JetBrains Mono, monospace;
        --radius: 0.375rem;
        --shadow-2xs: 0px 4px 8px -1px hsl(0 0% 0% / 0.05);
        --shadow-xs: 0px 4px 8px -1px hsl(0 0% 0% / 0.05);
        --shadow-sm: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 1px 2px -2px hsl(0 0% 0% / 0.10);
        --shadow: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 1px 2px -2px hsl(0 0% 0% / 0.10);
        --shadow-md: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 2px 4px -2px hsl(0 0% 0% / 0.10);
        --shadow-lg: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 4px 6px -2px hsl(0 0% 0% / 0.10);
        --shadow-xl: 0px 4px 8px -1px hsl(0 0% 0% / 0.10), 0px 8px 10px -2px hsl(0 0% 0% / 0.10);
        --shadow-2xl: 0px 4px 8px -1px hsl(0 0% 0% / 0.25);
      }

      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: var(--font-sans);
      }
      #info {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--foreground);
        font-family: var(--font-sans);
        z-index: 1;
      }
      #start {
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--foreground);
        font-family: var(--font-sans);
        font-size: 18px;
        text-align: center;
        z-index: 1;
        display: none;
      }
      .spinner {
        border: 3px solid var(--muted);
        border-top: 3px solid var(--primary);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #reticle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 18px;
        height: 18px;
        margin-left: -9px;
        margin-top: -9px;
        pointer-events: none;
        opacity: 0.85;
        z-index: 2;
        display: none;
      }
      #reticle::before,
      #reticle::after {
        content: "";
        position: absolute;
        background: var(--primary);
      }
      #reticle::before {
        left: 50%;
        top: 0;
        width: 2px;
        height: 100%;
        transform: translateX(-50%);
      }
      #reticle::after {
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        transform: translateY(-50%);
      }
      #backToMain {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 2;
        background: var(--card);
        color: var(--card-foreground);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 6px 10px;
        cursor: pointer;
        font-size: 14px;
        font-family: var(--font-sans);
        text-decoration: none;
        box-shadow: var(--shadow-sm);
        transition: all 0.2s ease;
      }
      #backToMain:hover {
        background: var(--muted);
        box-shadow: var(--shadow-md);
      }

      /* Enhanced Button Styles */
      .enhanced-button {
        background: linear-gradient(135deg, var(--primary) 0%, var(--chart-2) 50%, var(--chart-3) 100%);
        border: none;
        border-radius: 15px;
        padding: 20px 30px;
        color: var(--primary-foreground);
        font-family: var(--font-sans);
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-lg);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        min-width: 250px;
        position: relative;
        overflow: hidden;
      }

      .enhanced-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.6s;
      }

      .enhanced-button:hover::before {
        left: 100%;
      }

      .enhanced-button:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-xl);
      }

      .enhanced-button:active {
        transform: translateY(-1px);
      }

      .button-icon {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .button-text {
        font-weight: 600;
        font-size: 18px;
      }

      .button-subtitle {
        font-size: 12px;
        opacity: 0.8;
        font-weight: 400;
      }

      /* Instructions Button */
      #instructionsBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 2;
        background: var(--card);
        color: var(--card-foreground);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 6px 10px;
        cursor: pointer;
        font-size: 14px;
        font-family: var(--font-sans);
        transition: all 0.3s ease;
        box-shadow: var(--shadow-sm);
      }

      #instructionsBtn:hover {
        background: var(--muted);
        transform: scale(1.05);
        box-shadow: var(--shadow-md);
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.8);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background: var(--card);
        margin: 5% auto;
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 700px;
        color: var(--card-foreground);
        font-family: var(--font-sans);
        box-shadow: var(--shadow-2xl);
        animation: modalSlideIn 0.3s ease;
        border: 1px solid var(--border);
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .close:hover {
        color: #fff;
      }

      .modal-content h2 {
        margin-bottom: 20px;
        font-size: 28px;
        text-align: center;
        background: linear-gradient(45deg, #1a1a2e, #0f3460);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: white;
      }

      .controls-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 25px;
        margin: 30px 0;
      }

      .control-section h3 {
        color: #ecf0f1;
        margin-bottom: 15px;
        font-size: 18px;
        border-bottom: 2px solid #0f3460;
        padding-bottom: 5px;
      }

      .control-item {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        gap: 15px;
      }

      .control-item kbd {
        background: linear-gradient(135deg, #1a1a2e, #0f3460);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 12px;
        min-width: 25px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }

      .control-item span {
        flex: 1;
        color: #bdc3c7;
      }

      .mouse-icon, .click-icon {
        font-size: 18px;
        min-width: 25px;
        text-align: center;
      }

      .modal-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #16213e;
      }

      .modal-footer p {
        color: #bdc3c7;
        font-style: italic;
      }
    </style>

    <!-- Map bare specifiers used in src/cooper-station.js to CDN modules so we avoid bundler issues -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.174.0/three.module.min.js",
          "three/addons/": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.174.0/examples/jsm/",
          "@sparkjsdev/spark": "https://sparkjs.dev/releases/spark/0.1.2/spark.module.js",
          "@dimforge/rapier3d-compat": "https://esm.sh/@dimforge/rapier3d-compat@0.12.0"
        }
      }
    </script>

    <script>
      // Modal functionality
      document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('instructionsModal');
        const btn = document.getElementById('instructionsBtn');
        const span = document.getElementsByClassName('close')[0];

        btn.onclick = function() {
          modal.style.display = 'block';
        }

        span.onclick = function() {
          modal.style.display = 'none';
        }

        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = 'none';
          }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
          if (event.key === 'Escape' && modal.style.display === 'block') {
            modal.style.display = 'none';
          }
        });
      });
    </script>
  </head>
  <body>

    <div id="info">

    <script type="module" src="/src/cooper-station.js"></script>
  </body>
</html>
